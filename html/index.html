<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="../style/normalize.css" rel="stylesheet" type="text/css"> <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> <!--Boxicons CSS-->
    <link href="../style/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Header-->
    <header class="header" id="header">
      <nav class="nav-container">
        <a href="#" class="nav-logo">Balanced</a>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class='bx bx-list-plus'></i>
                <span class="nav-name">To-Do</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class='bx bx-music' ></i>
                <span class="nav-name">Music</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class='bx bx-calendar' ></i>
                <span class="nav-name">Timeline</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class='bx bx-coin-stack' ></i>
                <span class="nav-name">Bank</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class='bx bx-clipboard' ></i>
                <span class="nav-name">Quiz</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script src="../script/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery Google CDN-->
  </body>
</html>

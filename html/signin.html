<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Balanced</title>
    <link href="../style/normalize.css" rel="stylesheet" type="text/css"> <!--Normalize CSS-->
    <link href="../style/signin.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery Google CDN-->

  <body>
    <!--Splash screen that appears when the user comes into the website and fades away-->
    <section id="splash">
      <img src="../others/logo.png" class="fade-in" id="splash-logo" alt="Splashscreen logo for Balanced">
      <h1 class="fade-in" id="splash-quote">"Believe you can and you're halfway there."</h1>
      <h3 class="fade-in" id="splash-author">Theodore Roosevelt</h3>
    </section>

    <!--Sign in screen that appears after the user sees the splashscreen-->
    <section id="signin">
      <h1 id="signin-header1">Welcome to Balanced</h1>
      <h2 id="signin-header2">Sign in</h2>
      <form id="signin-form">
        <input type="email" placeholder="Email" id="signin-email" required><br>
        <input type="password" placeholder="Password" id="signin-password" required><br>
        <button type="submit" id="signin-button">Sign In</button>
      </form>
      <a href="signup.html" id="signin-signup">Don't have an account?</p>
    </section>

    <script src="../script/signin.js"></script>
  </body>
</html>

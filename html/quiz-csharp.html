<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="../style/normalize.css" rel="stylesheet" type="text/css"> <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> <!--Boxicons CSS-->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!--Remove favicon 404 error-->
    <link href="../style/quiz-csharp.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="../others/background.PNG" class="background"> <!--background image-->
    
    <a href="../html/quiz.html"> <!--quit button-->
      <section class="quit"> 
        <h1>Quit</h1>
      </section>
    </a>

    <section class="start"> <!--quiz start-->
      <h1 class="start-title">Are you ready?</h1>
      <h2 class="start-subtitle">This C# quiz contains 3 questions</h2><br>
      <lottie-player class="start-countdown" src="https://assets9.lottiefiles.com/packages/lf20_pge4fjym.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"></lottie-player>
      <p class="start-continue">Click anywhere to start</p>
    </section>

    <h1 class="qn" style="visibility: hidden;">Question 1</h1>
    <section class="question" style="visibility: hidden;"> <!--quiz question-->
      <article class="choice-container">
        <p class="choice-text" data-number="1">A</p>
      </article>

      <article class="choice-container">
        <p class="choice-text" data-number="2">B</p>
      </article>

      <article class="choice-container">
        <p class="choice-text" data-number="3">C</p>
      </article>

      <article class="choice-container">
        <p class="choice-text" data-number="4">D</p>
      </article>
    </section>

    <!--alert for whether user gets the question right or wrong-->
    <lottie-player class="q-alert" id="ans-correct" src="https://assets10.lottiefiles.com/packages/lf20_aqjbvvwh.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop></lottie-player>
    <lottie-player class="q-alert" id="ans-wrong" src="https://assets6.lottiefiles.com/packages/lf20_t5ulirqh.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop></lottie-player>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> <!--lottie files player-->
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script> <!--lottie files interactivity-->
    <script src="../script/quiz-csharp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery Google CDN-->
  </body>
</html>
